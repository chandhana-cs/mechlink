{% extends "base.html" %}
{% block title %}My Profile{% endblock %}
{% block content %}

<div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">ðŸ‘¤ My Profile</h1>

  <form method="POST" class="space-y-6">
    {% csrf_token %}

    <!-- Username -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Username</label>
      <input type="text" name="username" value="{{ user.username }}"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Email -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Email</label>
      <input type="email" name="email" value="{{ user.email }}"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Phone -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Phone</label>
      <input type="text" name="phone" value="{{ user.phone|default_if_none:'' }}"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Address -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Address</label>
      <textarea name="address" rows="3"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">{{ user.address|default_if_none:'' }}</textarea>
    </div>

    <!-- Location -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Location</label>
      <input type="text" name="location" value="{{ user.location|default_if_none:'' }}"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Pincode -->
    <div>
      <label class="block text-gray-700 font-semibold mb-1">Pincode</label>
      <input type="text" name="pincode" value="{{ user.pincode|default_if_none:'' }}"
        class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
    </div>

    <!-- Save Button -->
    <div class="flex justify-end">
      <button type="submit"
        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded-lg transition">
        ðŸ’¾ Save Changes
      </button>
    </div>
  </form>
</div>

{% endblock %}
