{% extends "base.html" %}
{% block content %}

<style>
/* === ðŸŒŸ CHECKOUT PAGE STYLING === */
body {
  background: linear-gradient(135deg, #e9f2ff, #f9f9f9);
  font-family: "Poppins", sans-serif;
}

.checkout-container {
  max-width: 700px;
  margin: 50px auto;
  background: #fff;
  border-radius: 20px;
  padding: 40px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
  animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.checkout-container h2 {
  font-weight: 700;
  color: #0d6efd;
  text-align: center;
  margin-bottom: 30px;
}

label.form-label {
  font-weight: 600;
  color: #333;
}

.form-control {
  border-radius: 12px;
  border: 1px solid #d4d4d4;
  transition: all 0.3s ease;
}

.form-control:focus {
  border-color: #0d6efd;
  box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.15);
}

textarea.form-control {
  resize: none;
}

.summary-box {
  background-color: #f8faff;
  border-radius: 16px;
  padding: 20px;
  margin-top: 25px;
  border: 1px solid #e5ecff;
}

.summary-box h4 {
  font-weight: 700;
  color: #198754;
}

.pay-btn {
  background: linear-gradient(135deg, #0d6efd, #0b5ed7);
  border: none;
  color: white;
  font-weight: 600;
  font-size: 1.1rem;
  padding: 14px;
  border-radius: 14px;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(13, 110, 253, 0.3);
}

.pay-btn:hover {
  background: linear-gradient(135deg, #0b5ed7, #084cb3);
  transform: translateY(-1px);
  box-shadow: 0 6px 25px rgba(13, 110, 253, 0.35);
}

.pay-btn:disabled {
  opacity: 0.7;
  cursor: not-allowed;
}

.note-text {
  text-align: center;
  color: #6c757d;
  margin-top: 10px;
  font-size: 0.9rem;
}

.spinner-border {
  margin-left: 8px;
  vertical-align: middle;
}
</style>

<!-- === ðŸ’³ Checkout Container === -->
<div class="checkout-container">
  <h2>ðŸ’³ Secure Checkout</h2>

  <form id="razorpayForm" method="POST" novalidate>
    {% csrf_token %}
    <input type="hidden" name="order_id" value="{{ order.id }}">

    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" value="{{ request.user.username }}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" value="{{ request.user.email }}" readonly>
    </div>

    <div class="mb-3">
      <label class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Delivery Address</label>
      <textarea id="address" class="form-control" rows="3" placeholder="Enter your delivery address" required></textarea>
    </div>

    <!-- Order Summary -->
    <div class="summary-box">
      <div class="d-flex justify-content-between mb-2">
        <span class="fw-semibold">Product:</span>
        <span>{{ product.name }}</span>
      </div>
      <div class="d-flex justify-content-between mb-2">
        <span class="fw-semibold">Mechanic:</span>
        <span>{{ product.mechanic.user.username }}</span>
      </div>
      <div class="d-flex justify-content-between">
        <h5>Total:</h5>
        <h4 class="text-success fw-bold">â‚¹{{ total_price }}</h4>
      </div>
    </div>

    <!-- Pay Button -->
    <button type="button" id="payBtn" class="btn pay-btn w-100 mt-4">
      <span id="payBtnText">ðŸª™ Pay â‚¹{{ total_price }}</span>
      <span id="loadingSpinner" class="spinner-border spinner-border-sm text-light d-none" role="status"></span>
    </button>

    <p class="note-text">
      ðŸ”’ Your payment is securely processed via Razorpay.
    </p>
  </form>
</div>

<!-- âœ… Razorpay Integration -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById("payBtn").onclick = function (e) {
  e.preventDefault();

  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const payBtn = document.getElementById("payBtn");
  const spinner = document.getElementById("loadingSpinner");
  const btnText = document.getElementById("payBtnText");

  if (!phone || !address) {
    alert("âš ï¸ Please fill in your phone number and delivery address before continuing.");
    return;
  }

  payBtn.disabled = true;
  spinner.classList.remove("d-none");
  btnText.textContent = "Processing...";

  const options = {
    key: "{{ razorpay_key }}",
    amount: "{{ amount }}",
    currency: "{{ currency }}",
    name: "MechLink",
    description: "Order Payment",
    order_id: "{{ razorpay_order_id }}",
    handler: function (response) {
      fetch("{% url 'payment_callback' %}", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
          "X-CSRFToken": "{{ csrf_token }}"
        },
        body: new URLSearchParams({
          "razorpay_order_id": response.razorpay_order_id,
          "razorpay_payment_id": response.razorpay_payment_id,
          "razorpay_signature": response.razorpay_signature,
          "phone": phone,
          "address": address
        })
      })
      .then(res => {
        if (res.redirected) {
          window.location.href = res.url;
        } else {
          alert("Payment processed, but something went wrong.");
        }
      })
      .catch(err => alert("âŒ Error processing payment: " + err))
      .finally(() => {
        payBtn.disabled = false;
        spinner.classList.add("d-none");
        btnText.textContent = "ðŸª™ Pay â‚¹{{ total_price }}";
      });
    },
    theme: { color: "#0d6efd" },
    modal: {
      ondismiss: function () {
        payBtn.disabled = false;
        spinner.classList.add("d-none");
        btnText.textContent = "ðŸª™ Pay â‚¹{{ total_price }}";
      }
    }
  };

  const rzp = new Razorpay(options);
  rzp.open();
};
</script>

{% endblock %}
